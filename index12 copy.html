<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>

        /* Usando as propriedades do container do gri layout*/
        .container{
            height: 400px;
            border: 2px solid #333;
            display: grid;
            /* grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto; */
            /* forma unicade representar */
            grid-template: repeat(2, 100px) / repeat(3, auto);
            gap: 10px;
            /* grid-auto-rows:100px ;
            grid-auto-columns: 100px; */
            /* align-items: start;
            justify-items: center; */
            /* forma unicade representar */
            place-items: start center;
            /* align-content: space-between;
            justify-content: end; */
            /* forma unicade representar */
            place-content: space-between end;
            
    
        }
        #item1{
            background-color: red;
            text-align: center;

        }
         #item2{
            background-color: blue;
              text-align: center;
            
        }
         #item3{
            background-color: orange;
              text-align: center;
            
        }
         #item4{
            background-color: green;
              text-align: center;
            
        }
         #item5{
            background-color:purple;
              text-align: center;
            
        }
         #item6{
            background-color:blueviolet;
              text-align: center;
         }
         #item7{
            background-color: brown;
            text-align: center;
            
        }

    </style>
</head>
<body>
    <!-- Estudar anatomia e propriedades grid -->
     <div class="container">
        <div id="item1"> Teste A</div>
        <div id="item2"> Teste B</div>
        <div id="item3"> Teste C</div>
        <div id="item4"> Teste D</div>
        <div id="item5"> Teste E</div>
        <div id="item6"> Teste F</div>
        <div id="item7"> Teste G</div>
     </div>
</body>
</html>
