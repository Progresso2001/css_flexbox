<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid area</title>
    <style>

        /* Usando as propriedades do itens  do grid layout*/
        .container{
            border: 1px dashed black;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 100px);
            
    
        }
        .caixa1{
            background-color: red;
            text-align: center;
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 5;

        }
         .caixa2{
            background-color: blue;
            text-align: center;
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 3;
            
        }
         .caixa3{
            background-color: orange;
            text-align: center;
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 3;
            grid-column-end: 5;
            
        }
         

    </style>
</head>
<body>
    <!-- Estudar anatomia e propriedades grid -->
     <div class="container">
        <div class="caixa1">caixa 01 </div>
        <div class="caixa2">caixa 02</div>
        <div class="caixa3">caixa 03</div>
     </div>
</body>
</html>
