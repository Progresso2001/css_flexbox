<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid area</title>
    <style>

        /* usando declarações simplificados */
        .container{
            border: 1px dashed black;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            
    
        }
        /* usando o grid area */
        .caixa1{
            background-color: red;
            text-align: center;
            /* grid-row: 1 / 1;
            grid-column: 1 / 5; */
            grid-area: 1 / 1 / 1 /5

        }
         .caixa2{
            background-color: blue;
            text-align: center;
            /* grid-row: 2 / 2;
            grid-column: 1 / 2; */
            grid-area: 2 / 1 / 4 / 3;
            
        }
         .caixa3{
            background-color: orange;
            text-align: center;
            /* grid-row: 2 / 2;
            grid-column: 3 / 2; */
            grid-area: 2 / 3 / 4 / 5;
            
        }
         

    </style>
</head>
<body>
    <!-- Estudar anatomia e propriedades grid -->
     <div class="container">
        <div class="caixa1">caixa 01 </div>
        <div class="caixa2">caixa 02</div>
        <div class="caixa3">caixa 03</div>
     </div>
</body>
</html>
